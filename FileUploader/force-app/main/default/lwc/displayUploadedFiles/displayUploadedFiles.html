<template>
    <lightning-card title={fileCardTitle}>
        <div class="slds-p-around_medium">
                <!-- Search Bar -->
                <lightning-input type="search" placeholder="Search Files" class="searchBox" value={searchKey}
                    onchange={handleSearch}>
                </lightning-input>
                <div class="datatable-container">
                    <lightning-datatable key-field="id" data={fileData} columns={columns} hide-checkbox-column="true"
                        onsort={doSorting} sorted-by={sortBy} sorted-direction={sortDirection}
                        onrowaction={handleRowAction}>
                    </lightning-datatable>
                </div>
        </div>
    </lightning-card>

    <!-- Confirmation Modal for Delete -->
    <template if:true={isDeleteModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Confirm Deletion</h2>
                </header>

                <!-- Modal/Popup Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <p class="stylePara">Are you sure you want to delete this file?</p>
                </div>

                <!-- Modal/Popup Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" class="deletePopupFooter"
                        onclick={closeDeleteModal}></lightning-button>
                    <lightning-button variant="destructive" label="Delete" onclick={confirmDelete}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
